<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intrusion Detection & Prevention</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffffcc;
            backdrop-filter: blur(5px);
        }
        h2 {
            font-weight: 600;
        }
        .btn-success {
            transition: background 0.3s ease;
        }
        .btn-success:hover {
            background-color: #198754cc;
        }
        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
        }
        .form-control {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card p-4">
                    <h2 class="text-center text-primary mb-4">ðŸ›¡ Intrusion Detection & Prevention System</h2>

                    <!-- Upload Form -->
                    <form method="POST" enctype="multipart/form-data" action="/predict">
                        <div class="mb-3">
                            <label for="file" class="form-label fw-semibold">Upload Test Data (.CSV)</label>
                            <input type="file" id="file" name="file" class="form-control" accept=".csv" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success fw-semibold">ðŸš€ Analyze</button>
                        </div>
                    </form>

                    <!-- Logs Button -->
                    <div class="text-center mt-3">
                        <a href="/logs" class="btn btn-outline-primary fw-semibold">ðŸ“„ View Attack Logs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
